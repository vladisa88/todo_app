<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background-color: #638CB8;
	}

	form{
		display: block;
   	 	margin: 0;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #6BA3E8;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #906abd;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
    box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
    	border-color: #e59400;
    	width: 65px;
	}

  .form-class{
	width: 50px!important;
	margin: 0;
	display: contents;;
  }

</style>

<div class="center-column">

	<form method="POST" action="{% url 'add_todo'%}">
		{% csrf_token %}
		<label for="exampleInputEmail1">New Task</label>
    <input type="text" class="form-control" name="title">
		<input class="btn btn-info" type="submit" name="Create Task">
	</form>

	<div class="todo-list">

	{% for task in object_list %}
		<div class="item-row">
     
			<a class="btn btn-sm btn-info" href="{% url 'update_todo' task.id %}">Update</a>
      <form class="form-class" method="POST" action="{% url 'delete_todo' task.id %}">
        {% csrf_token %}
        <input class="btn btn-sm btn-danger" type="submit" name="Delete Task" value="Delete">
      </form>
	  	{% if task.completed == True %}
	  		<strike>{{task}}</strike>
		{% else %}
			<span>{{task}}</span>
		{% endif %}
		</div>
	{% endfor %}
	</div>
</div>
